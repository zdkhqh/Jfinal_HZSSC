<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">登录</h4>
			</div>
			<form style="margin:0;" onSubmit="return false">

				<div class="modal-body">


					<div class="input-group input-group-lg">
						<span class="input-group-addon" id="sizing-addon1"
							style="background-color: #2494c6;color: #fff;font-weight: 500;">学号</span>
						<input type="text" onkeyup="this.value=this.value.replace(/[^\d]/g,'') " onafterpaste="this.value=this.value.replace(/[^\d]/g,'') " id="username" name="username" class="form-control"
							placeholder="请输入学号" aria-describedby="sizing-addon1"
							required="required" oninput="if(value.length>10)value=value.slice(0,10)" value="1511102016">
					</div>
					<br>
					<div class="input-group input-group-lg">
						<span class="input-group-addon" id="sizing-addon1"
							style="background-color: #2494c6;color: #fff;font-weight: 500;">密码</span>
						<input type="password" id="password" class="form-control"
							placeholder='请输入密码,"stu"+学号（如：stu1234567890）' aria-describedby="sizing-addon1"
							required="required" value="stu1511102016">
					</div>


				</div>
				<div class="modal-footer">
					<input type="submit" id="login" class="btn btn-primary btn-lg"
						value="登录" />
					<button type="button" id="close" class="btn btn-default btn-lg"
						data-dismiss="modal">取消</button>
				
				</div>

			</form>
		</div>
	</div>
</div>
